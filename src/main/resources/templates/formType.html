<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Formulaire des types</title>

</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Ajout des Types </div>
				<div class="card-header" th:if="${mode=='edit'}">Modification des Types</div>
				<div class="card-body">
					<form th:action="@{saveType}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Type :</label>
							<input type="hidden" name="idType" class="form-control" th:value="${type.idType}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom type :</label>
							<input type="text" name="nomType" class="form-control" th:value="${type.nomType}" />
						</div>
						<div class="form-group">
							<label class="control-label">Description type :</label>
							<input type="text" name="descriptionType" class="form-control"
								th:value="${type.descriptionType}" />
						</div>
						<div>
							<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">Ajouter</button>
							<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Modifier</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
